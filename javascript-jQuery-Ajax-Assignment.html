<!DOCTYPE html>
<html>
<head>
    <title>Register User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="javascriptAssignment.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8" id="form">
            <form class="form-horizontal" name="registeration-form" action="target.html" onsubmit="return checkForm(this)">
            	     <div class="form-group">
                    <label class="control-label col-sm-2" for="First Name">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fName" placeholder="Enter First Name" name="First Name" onblur="checkName(this)" onfocus="putFocus('valifName')">
                        <span id="valifName"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Last Name">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lName" placeholder="Enter Last Name" name="Last Name"  onblur="checkName(this)" onfocus="putFocus('valilName')">
                        <span id="valilName"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" onblur="validateEmail(this)">
                    </div><span id="valiemail"></span>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="cemail">Confirm Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cEmail" placeholder="Re-Enter email" name="cemail" onblur="confEmail(this)">
                        <span id="valcEmail"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="phone">Phone Number:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Phone" placeholder="Enter Phone Number" maxlength="10" name="phone" onblur="checkPhone(this)">
                        <span id="valPhone"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                    	<div class="radio">
                    		<label><input type="radio" name="gender" value="male" checked="true">Male</label>
                    	</div>
                    	<div class="radio">
                    		<label><input type="radio" name="gender" value="female">Female</label>
                    	</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
<script type="text/javascript" src="javascriptassignment.js"></script>
</body>
</html>
